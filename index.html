<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker Pro V5</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Habit Tracker">
    <meta name="theme-color" content="#3b82f6">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='80'>üéØ</text></svg>">
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .animate-fade-in { animation: fadeIn 0.5s; }
        .animate-slide-in { animation: slideIn 0.5s; }
        .hover\:scale-105:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const HabitTracker = () => {
            const [habits, setHabits] = useState([]);
            const [view, setView] = useState('today');
            const [darkMode, setDarkMode] = useState(false);
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [showAddModal, setShowAddModal] = useState(false);
            const [editingHabit, setEditingHabit] = useState(null);
            const [notifications, setNotifications] = useState([]);
            const [calendarDate, setCalendarDate] = useState(new Date());
            const [moods, setMoods] = useState({});
            const [notificationPermission, setNotificationPermission] = useState('default');
            const [newHabit, setNewHabit] = useState({
                name: '', category: 'health', target: 1, unit: 'mal',
                reminderTime: '09:00', color: 'blue', rhythm: 'daily', 
                weeklyDays: ['MO', 'TU', 'WE', 'TH', 'FR']
            });

            const categories = {
                health: { name: 'Gesundheit', icon: 'üè•', color: 'bg-green-100 text-green-800' },
                fitness: { name: 'Fitness', icon: 'üí™', color: 'bg-blue-100 text-blue-800' },
                learning: { name: 'Lernen', icon: 'üìö', color: 'bg-purple-100 text-purple-800' },
                productivity: { name: 'Produktivit√§t', icon: '‚ö°', color: 'bg-yellow-100 text-yellow-800' },
                mindfulness: { name: 'Achtsamkeit', icon: 'üßò', color: 'bg-indigo-100 text-indigo-800' }
            };

            const colors = { 
                blue: 'bg-blue-500', green: 'bg-green-500', purple: 'bg-purple-500', 
                red: 'bg-red-500', yellow: 'bg-yellow-500', indigo: 'bg-indigo-500' 
            };
            
            const weekDays = {
                'MO': { name: 'Montag', short: 'Mo' },
                'TU': { name: 'Dienstag', short: 'Di' },
                'WE': { name: 'Mittwoch', short: 'Mi' },
                'TH': { name: 'Donnerstag', short: 'Do' },
                'FR': { name: 'Freitag', short: 'Fr' },
                'SA': { name: 'Samstag', short: 'Sa' },
                'SU': { name: 'Sonntag', short: 'So' }
            };

            // Request notification permission on load
            useEffect(() => {
                if ('Notification' in window) {
                    if (Notification.permission === 'granted') {
                        setNotificationPermission('granted');
                    } else if (Notification.permission !== 'denied') {
                        Notification.requestPermission().then(permission => {
                            setNotificationPermission(permission);
                        });
                    }
                }
            }, []);

            useEffect(() => {
                const today = new Date().toISOString().split('T')[0];
                setHabits([
                    { id: 1, name: 'Wasser trinken', category: 'health', target: 8, unit: 'Gl√§ser',
                      color: 'blue', reminderTime: '09:00', rhythm: 'daily', weeklyDays: [],
                      completions: { [today]: { completed: 5, target: 8 } } },
                    { id: 2, name: 'Sport', category: 'fitness', target: 1, unit: 'mal',
                      color: 'green', reminderTime: '18:00', rhythm: 'weekly', weeklyDays: ['MO', 'WE', 'FR'],
                      completions: { [today]: { completed: 0, target: 1 } } },
                    { id: 3, name: 'Meditation', category: 'mindfulness', target: 15, unit: 'Minuten',
                      color: 'purple', reminderTime: '07:00', rhythm: 'weekly', weeklyDays: ['MO', 'TU', 'WE', 'TH', 'FR'],
                      completions: { [today]: { completed: 0, target: 15 } } }
                ]);
                setMoods({ [today]: { mood: 'good', note: 'Guter Tag!' } });
            }, []);

            useEffect(() => {
                const interval = setInterval(() => {
                    const now = new Date();
                    const time = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
                    const today = now.toISOString().split('T')[0];
                    
                    habits.forEach(h => {
                        if (h.reminderTime === time && isActiveOnDate(h, now)) {
                            const comp = h.completions[today] || { completed: 0, target: h.target };
                            if (comp.completed < comp.target) {
                                showNotification(h);
                            }
                        }
                    });
                }, 60000);
                return () => clearInterval(interval);
            }, [habits]);

            const showNotification = (habit) => {
                // Browser notification (works even when app is closed)
                if ('Notification' in window && Notification.permission === 'granted') {
                    const notification = new Notification('Habit Tracker Erinnerung üéØ', {
                        body: `${habit.name}: ${habit.target} ${habit.unit}`,
                        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="80">üéØ</text></svg>',
                        badge: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="80">üéØ</text></svg>',
                        tag: `habit-${habit.id}`,
                        requireInteraction: true
                    });
                    
                    notification.onclick = () => {
                        window.focus();
                        notification.close();
                    };
                }
                
                // In-app notification
                addNotification(habit);
            };

            const addNotification = (habit) => {
                const notif = { id: Date.now(), habit };
                setNotifications(prev => [...prev, notif]);
                setTimeout(() => setNotifications(prev => prev.filter(n => n.id !== notif.id)), 15000);
            };

            const isActiveOnDate = (habit, date) => {
                if (habit.rhythm === 'daily') return true;
                const dayMap = { 0: 'SU', 1: 'MO', 2: 'TU', 3: 'WE', 4: 'TH', 5: 'FR', 6: 'SA' };
                return habit.weeklyDays.includes(dayMap[date.getDay()]);
            };

            const updateProgress = (id, inc) => {
                const dateStr = selectedDate.toISOString().split('T')[0];
                setHabits(habits.map(h => {
                    if (h.id === id) {
                        const curr = h.completions[dateStr] || { completed: 0, target: h.target };
                        const newVal = inc ? Math.min(curr.completed + 1, h.target) : Math.max(curr.completed - 1, 0);
                        return { ...h, completions: { ...h.completions, [dateStr]: { ...curr, completed: newVal } } };
                    }
                    return h;
                }));
            };

            const addHabit = () => {
                if (newHabit.name.trim()) {
                    setHabits([...habits, { ...newHabit, id: Date.now(), completions: {} }]);
                    setNewHabit({ 
                        name: '', category: 'health', target: 1, unit: 'mal', 
                        reminderTime: '09:00', color: 'blue', rhythm: 'daily', 
                        weeklyDays: ['MO', 'TU', 'WE', 'TH', 'FR'] 
                    });
                    setShowAddModal(false);
                }
            };

            const saveEditedHabit = () => {
                if (editingHabit && editingHabit.name.trim()) {
                    setHabits(habits.map(h => h.id === editingHabit.id ? editingHabit : h));
                    setEditingHabit(null);
                }
            };

            const deleteHabit = (id) => {
                if (window.confirm('M√∂chten Sie diese Gewohnheit wirklich l√∂schen?')) {
                    setHabits(habits.filter(h => h.id !== id));
                    setEditingHabit(null);
                }
            };

            const toggleWeekday = (day, isEditing = false) => {
                const target = isEditing ? editingHabit : newHabit;
                const setter = isEditing ? setEditingHabit : setNewHabit;
                const days = target.weeklyDays || [];
                const newDays = days.includes(day) ? days.filter(d => d !== day) : [...days, day];
                setter({ ...target, weeklyDays: newDays });
            };

            const getDayCompletion = (date) => {
                const dateStr = date.toISOString().split('T')[0];
                const active = habits.filter(h => isActiveOnDate(h, date));
                if (active.length === 0) return 100;
                const total = active.reduce((sum, h) => {
                    const c = h.completions[dateStr];
                    return sum + (c ? (c.completed / c.target) * 100 : 0);
                }, 0);
                return Math.round(total / active.length);
            };

            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const startDay = firstDay.getDay();
                const days = [];
                for (let i = 0; i < startDay; i++) days.push(null);
                for (let d = 1; d <= daysInMonth; d++) days.push(new Date(year, month, d));
                return days;
            };

            const renderHabitForm = (habit, isEditing) => {
                const target = isEditing ? editingHabit : newHabit;
                const setter = isEditing ? setEditingHabit : setNewHabit;

                return (
                    <div className="space-y-4">
                        <div>
                            <label className="block text-sm font-bold mb-2">Name der Gewohnheit</label>
                            <input value={target.name} onChange={e => setter({...target, name: e.target.value})}
                                placeholder="z.B. 10.000 Schritte" 
                                className={`w-full p-3 border rounded-lg ${darkMode ? 'bg-gray-700 text-white border-gray-600' : ''}`}/>
                        </div>

                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-bold mb-2">Ziel</label>
                                <input type="number" value={target.target} 
                                    onChange={e => setter({...target, target: parseInt(e.target.value)||1})}
                                    className={`w-full p-3 border rounded-lg ${darkMode ? 'bg-gray-700 text-white border-gray-600' : ''}`}/>
                            </div>
                            <div>
                                <label className="block text-sm font-bold mb-2">Einheit</label>
                                <input value={target.unit} onChange={e => setter({...target, unit: e.target.value})}
                                    placeholder="mal, Min., km" 
                                    className={`w-full p-3 border rounded-lg ${darkMode ? 'bg-gray-700 text-white border-gray-600' : ''}`}/>
                            </div>
                        </div>

                        <div>
                            <label className="block text-sm font-bold mb-2">Rhythmus</label>
                            <div className="grid grid-cols-2 gap-3">
                                <button type="button" 
                                    onClick={() => setter({...target, rhythm: 'daily', weeklyDays: []})}
                                    className={`p-4 rounded-lg border-2 ${target.rhythm === 'daily' ? 'border-blue-500 bg-blue-50' : 'border-gray-300'}`}>
                                    <div className="text-2xl mb-1">üìÖ</div>
                                    <div className="font-bold">T√§glich</div>
                                    <div className="text-xs">Jeden Tag</div>
                                </button>
                                <button type="button"
                                    onClick={() => setter({...target, rhythm: 'weekly', weeklyDays: ['MO','WE','FR']})}
                                    className={`p-4 rounded-lg border-2 ${target.rhythm === 'weekly' ? 'border-blue-500 bg-blue-50' : 'border-gray-300'}`}>
                                    <div className="text-2xl mb-1">üóìÔ∏è</div>
                                    <div className="font-bold">W√∂chentlich</div>
                                    <div className="text-xs">Bestimmte Tage</div>
                                </button>
                            </div>
                        </div>

                        {target.rhythm === 'weekly' && (
                            <div>
                                <label className="block text-sm font-bold mb-2">Wochentage ausw√§hlen</label>
                                <div className="grid grid-cols-7 gap-2">
                                    {Object.entries(weekDays).map(([key, day]) => (
                                        <button key={key} type="button"
                                            onClick={() => toggleWeekday(key, isEditing)}
                                            className={`p-3 rounded-lg font-bold ${
                                                (target.weeklyDays || []).includes(key) 
                                                    ? 'bg-blue-500 text-white' 
                                                    : darkMode ? 'bg-gray-700' : 'bg-gray-200'
                                            }`}>
                                            {day.short}
                                        </button>
                                    ))}
                                </div>
                                {(!target.weeklyDays || target.weeklyDays.length === 0) && (
                                    <p className="text-red-500 text-sm mt-2">‚ö†Ô∏è Mindestens einen Tag ausw√§hlen!</p>
                                )}
                            </div>
                        )}

                        <div>
                            <label className="block text-sm font-bold mb-2">Kategorie</label>
                            <select value={target.category} onChange={e => setter({...target, category: e.target.value})}
                                className={`w-full p-3 border rounded-lg ${darkMode ? 'bg-gray-700 text-white border-gray-600' : ''}`}>
                                {Object.entries(categories).map(([key, cat]) => (
                                    <option key={key} value={key}>{cat.icon} {cat.name}</option>
                                ))}
                            </select>
                        </div>

                        <div>
                            <label className="block text-sm font-bold mb-2">Erinnerungszeit ‚è∞</label>
                            <input type="time" value={target.reminderTime} 
                                onChange={e => setter({...target, reminderTime: e.target.value})}
                                className={`w-full p-3 border rounded-lg ${darkMode ? 'bg-gray-700 text-white border-gray-600' : ''}`}/>
                            <p className="text-xs text-gray-500 mt-1">
                                {notificationPermission === 'granted' 
                                    ? '‚úÖ Browser-Benachrichtigungen aktiviert' 
                                    : '‚ö†Ô∏è Benachrichtigungen deaktiviert - bitte in den Browser-Einstellungen erlauben'}
                            </p>
                        </div>

                        <div>
                            <label className="block text-sm font-bold mb-2">Farbe</label>
                            <div className="flex gap-2">
                                {Object.entries(colors).map(([name, cls]) => (
                                    <button key={name} type="button"
                                        onClick={() => setter({...target, color: name})}
                                        className={`w-10 h-10 rounded-full ${cls} ${target.color === name ? 'ring-4 ring-gray-400' : ''}`}
                                    />
                                ))}
                            </div>
                        </div>
                    </div>
                );
            };

            const renderToday = () => {
                const today = selectedDate.toISOString().split('T')[0];
                const active = habits.filter(h => isActiveOnDate(h, selectedDate));

                return (
                    <div className="space-y-4 animate-fade-in">
                        <div className="flex justify-between items-center">
                            <h2 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                                {selectedDate.toLocaleDateString('de-DE', { weekday: 'long', day: 'numeric', month: 'long' })}
                            </h2>
                            <div className="flex gap-2">
                                <button onClick={() => setSelectedDate(new Date(selectedDate.getTime() - 86400000))}
                                    className={`px-3 py-1 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>‚Äπ</button>
                                <button onClick={() => setSelectedDate(new Date())}
                                    className={`px-3 py-1 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>Heute</button>
                                <button onClick={() => setSelectedDate(new Date(selectedDate.getTime() + 86400000))}
                                    className={`px-3 py-1 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>‚Ä∫</button>
                            </div>
                        </div>

                        {active.length === 0 && (
                            <div className={`text-center py-12 rounded-xl ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                                <div className="text-4xl mb-2">üò¥</div>
                                <p className="text-lg font-bold">Heute keine aktiven Gewohnheiten</p>
                                <p className="text-sm text-gray-500">Entspannen Sie sich!</p>
                            </div>
                        )}

                        {active.map(h => {
                            const c = h.completions[today] || { completed: 0, target: h.target };
                            const pct = Math.round((c.completed / c.target) * 100);
                            const done = c.completed >= c.target;
                            return (
                                <div key={h.id} className={`p-6 rounded-xl shadow-lg transition-all hover:shadow-2xl ${
                                    darkMode ? 'bg-gray-800' : 'bg-white'
                                } ${done ? 'ring-2 ring-green-500' : ''}`}>
                                    <div className="flex justify-between mb-4">
                                        <div>
                                            <h3 className={`text-xl font-bold mb-1 ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                                                {h.name}
                                            </h3>
                                            <div className="flex gap-2 items-center">
                                                <span className={`text-xs px-2 py-1 rounded ${categories[h.category].color}`}>
                                                    {categories[h.category].icon} {categories[h.category].name}
                                                </span>
                                                <span className="text-xs text-gray-500">
                                                    {h.rhythm === 'daily' ? 'üìÖ T√§glich' : `üóìÔ∏è ${h.weeklyDays.map(d => weekDays[d].short).join(', ')}`}
                                                </span>
                                            </div>
                                        </div>
                                        <div className="flex gap-2">
                                            <button onClick={() => setEditingHabit(h)} 
                                                className="text-2xl hover:scale-110 transition-transform">‚úèÔ∏è</button>
                                            <span className="text-sm text-gray-500">üïê {h.reminderTime}</span>
                                        </div>
                                    </div>

                                    <div className="mb-4">
                                        <div className="flex justify-between text-sm mb-2">
                                            <span className={darkMode ? 'text-gray-300' : 'text-gray-600'}>
                                                {c.completed} von {c.target} {h.unit}
                                            </span>
                                            <span className={`font-bold ${done ? 'text-green-500' : ''}`}>{pct}%</span>
                                        </div>
                                        <div className={`h-4 rounded-full ${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>
                                            <div className={`h-4 rounded-full transition-all duration-500 ${done ? 'bg-green-500' : colors[h.color]}`} 
                                                style={{ width: `${Math.min(pct, 100)}%` }}></div>
                                        </div>
                                    </div>

                                    <div className="flex justify-between items-center">
                                        <div className="flex gap-2">
                                            <button onClick={() => updateProgress(h.id, false)} disabled={c.completed === 0}
                                                className="px-4 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 disabled:opacity-50 font-bold text-lg">
                                                ‚àí
                                            </button>
                                            <button onClick={() => updateProgress(h.id, true)} disabled={c.completed >= c.target}
                                                className="px-4 py-2 bg-green-100 text-green-600 rounded-lg hover:bg-green-200 disabled:opacity-50 font-bold text-lg">
                                                +
                                            </button>
                                        </div>
                                        {done && <span className="text-green-600 font-bold text-lg">Geschafft! üéâ</span>}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                );
            };

            const renderCalendar = () => {
                const days = getDaysInMonth(calendarDate);
                const monthName = calendarDate.toLocaleDateString('de-DE', { month: 'long', year: 'numeric' });

                return (
                    <div className="space-y-4 animate-fade-in">
                        <div className="flex justify-between items-center">
                            <h2 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>Kalender üìÖ</h2>
                            <div className="flex gap-2">
                                <button onClick={() => setCalendarDate(new Date(calendarDate.getFullYear(), calendarDate.getMonth() - 1))}
                                    className={`px-3 py-1 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>‚Äπ</button>
                                <span className={`px-4 py-1 font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>{monthName}</span>
                                <button onClick={() => setCalendarDate(new Date(calendarDate.getFullYear(), calendarDate.getMonth() + 1))}
                                    className={`px-3 py-1 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>‚Ä∫</button>
                            </div>
                        </div>
                        <div className={`p-4 rounded-xl ${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg`}>
                            <div className="grid grid-cols-7 gap-2 mb-2">
                                {['So','Mo','Di','Mi','Do','Fr','Sa'].map(d => (
                                    <div key={d} className="text-center font-bold text-sm">{d}</div>
                                ))}
                            </div>
                            <div className="grid grid-cols-7 gap-2">
                                {days.map((day, i) => {
                                    if (!day) return <div key={i}></div>;
                                    const comp = getDayCompletion(day);
                                    const color = comp >= 80 ? 'bg-green-500' : comp >= 60 ? 'bg-yellow-500' : comp >= 40 ? 'bg-orange-500' : comp > 0 ? 'bg-red-400' : 'bg-gray-300';
                                    const isToday = day.toISOString().split('T')[0] === new Date().toISOString().split('T')[0];
                                    return (
                                        <button key={i} onClick={() => { setSelectedDate(day); setView('today'); }}
                                            className={`p-2 rounded-lg text-center text-sm transition-all hover:scale-105 ${
                                                isToday ? 'ring-2 ring-blue-500 font-bold' : ''
                                            } ${darkMode ? 'bg-gray-700 text-white' : 'bg-gray-100'}`}>
                                            <div className="font-bold">{day.getDate()}</div>
                                            <div className={`h-1.5 rounded mt-1 ${color}`}></div>
                                            <div className="text-xs font-bold mt-1">{comp}%</div>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>

                        <div className={`p-4 rounded-xl ${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg`}>
                            <h3 className="font-bold mb-2">Legende:</h3>
                            <div className="grid grid-cols-2 gap-2 text-sm">
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 bg-green-500 rounded"></div>
                                    <span>80-100% erreicht</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 bg-yellow-500 rounded"></div>
                                    <span>60-79% erreicht</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 bg-orange-500 rounded"></div>
                                    <span>40-59% erreicht</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 bg-red-400 rounded"></div>
                                    <span>1-39% erreicht</span>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const renderStats = () => {
                const today = new Date();
                const weekDates = [];
                for (let i = 0; i < 7; i++) {
                    const d = new Date(today);
                    d.setDate(today.getDate() - today.getDay() + i);
                    weekDates.push(d);
                }

                return (
                    <div className="space-y-6 animate-fade-in">
                        <h2 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>Statistiken üìä</h2>
                        
                        <div className={`p-6 rounded-xl ${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg`}>
                            <h3 className="text-xl font-bold mb-4">Diese Woche</h3>
                            <div className="flex gap-2 justify-around items-end" style={{height: '200px'}}>
                                {weekDates.map((d, i) => {
                                    const comp = getDayCompletion(d);
                                    const color = comp >= 80 ? 'bg-green-500' : comp >= 60 ? 'bg-yellow-500' : 'bg-orange-500';
                                    const isToday = d.toISOString().split('T')[0] === today.toISOString().split('T')[0];
                                    return (
                                        <div key={i} className="text-center flex-1">
                                            <div className={`w-full rounded-t ${color} transition-all`} 
                                                style={{height: `${Math.max(comp * 1.5, 10)}px`}}></div>
                                            <div className={`text-xs mt-2 font-bold ${isToday ? 'text-blue-500' : ''}`}>
                                                {d.toLocaleDateString('de-DE', {weekday: 'short'})}
                                            </div>
                                            <div className="text-xs font-bold">{comp}%</div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        <div className={`p-6 rounded-xl ${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg`}>
                            <h3 className="text-xl font-bold mb-4">Gewohnheiten √úbersicht</h3>
                            {habits.map(h => {
                                const total = Object.keys(h.completions).length;
                                const completed = Object.values(h.completions).filter(c => c.completed >= c.target).length;
                                const rate = total > 0 ? Math.round((completed / total) * 100) : 0;
                                return (
                                    <div key={h.id} className={`p-4 rounded-lg mb-3 ${darkMode ? 'bg-gray-700' : 'bg-gray-100'}`}>
                                        <div className="flex justify-between items-center mb-2">
                                            <div className="flex items-center gap-2">
                                                <div className={`w-3 h-3 rounded-full ${colors[h.color]}`}></div>
                                                <span className="font-bold">{h.name}</span>
                                            </div>
                                            <span className="text-2xl font-bold text-green-500">{rate}%</span>
                                        </div>
                                        <div className="text-sm text-gray-500 mb-2">
                                            {completed} von {total} Tagen erfolgreich ¬∑ 
                                            {h.rhythm === 'daily' ? ' T√§glich' : ` ${h.weeklyDays.map(d => weekDays[d].short).join(', ')}`}
                                        </div>
                                        <div className={`h-2 rounded ${darkMode ? 'bg-gray-600' : 'bg-gray-300'}`}>
                                            <div className="h-2 bg-green-500 rounded transition-all" style={{width: `${rate}%`}}></div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            return (
                <div className={`min-h-screen p-4 ${darkMode ? 'bg-gray-900' : 'bg-gray-50'}`}>
                    <div className="max-w-4xl mx-auto">
                        <div className={`p-6 rounded-xl shadow-xl mb-6 ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                            <div className="flex justify-between items-center mb-4">
                                <div>
                                    <h1 className={`text-3xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                                        Habit Tracker Pro üéØ
                                    </h1>
                                    <p className="text-sm text-gray-500">Mit Browser-Benachrichtigungen</p>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => setShowAddModal(true)}
                                        className="px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:scale-105 transition-transform font-bold">
                                        + Neu
                                    </button>
                                    <button onClick={() => setDarkMode(!darkMode)}
                                        className="px-4 py-2 bg-gray-700 text-white rounded-lg hover:scale-105 transition-transform">
                                        {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                                    </button>
                                </div>
                            </div>
                            <div className="flex gap-2 flex-wrap">
                                {[['today','Heute','üè†'],['calendar','Kalender','üìÖ'],['stats','Statistiken','üìä']].map(([k,l,i]) => (
                                    <button key={k} onClick={() => setView(k)}
                                        className={`px-4 py-2 rounded-lg transition-all ${
                                            view === k 
                                                ? 'bg-blue-500 text-white shadow-lg scale-105' 
                                                : darkMode ? 'bg-gray-700 text-white hover:bg-gray-600' : 'bg-gray-200 hover:bg-gray-300'
                                        }`}>
                                        {i} {l}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {view === 'today' && renderToday()}
                        {view === 'calendar' && renderCalendar()}
                        {view === 'stats' && renderStats()}

                        {/* Notifications */}
                        <div className="fixed top-4 right-4 space-y-2 z-50 max-w-sm">
                            {notifications.map(n => (
                                <div key={n.id} className={`p-4 rounded-xl shadow-2xl border-l-4 border-blue-500 animate-slide-in ${
                                    darkMode ? 'bg-gray-800' : 'bg-white'
                                }`}>
                                    <div className="flex gap-3">
                                        <div className="text-3xl">üîî</div>
                                        <div className="flex-1">
                                            <div className={`font-bold text-lg ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                                                Erinnerung: {n.habit.name}
                                            </div>
                                            <div className="text-sm text-gray-500 mb-3">
                                                Ziel: {n.habit.target} {n.habit.unit}
                                            </div>
                                            <div className="flex gap-2">
                                                <button onClick={() => { 
                                                    updateProgress(n.habit.id, true); 
                                                    setNotifications(prev => prev.filter(x => x.id !== n.id)); 
                                                }}
                                                    className="flex-1 px-3 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 font-bold">
                                                    ‚úì Erledigt
                                                </button>
                                                <button onClick={() => setNotifications(prev => prev.filter(x => x.id !== n.id))}
                                                    className="flex-1 px-3 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">
                                                    Sp√§ter
                                                </button>
                                            </div>
                                        </div>
                                        <button onClick={() => setNotifications(prev => prev.filter(x => x.id !== n.id))}
                                            className="text-gray-400 hover:text-gray-600 text-xl">‚úï</button>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Add Modal */}
                        {showAddModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                                <div className={`max-w-lg w-full p-6 rounded-xl max-h-[90vh] overflow-y-auto ${
                                    darkMode ? 'bg-gray-800' : 'bg-white'
                                }`}>
                                    <h3 className={`text-2xl font-bold mb-6 ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                                        Neue Gewohnheit hinzuf√ºgen
                                    </h3>
                                    
                                    {renderHabitForm(null, false)}

                                    <div className="flex gap-3 mt-6">
                                        <button onClick={() => {
                                            setShowAddModal(false);
                                            setNewHabit({ 
                                                name: '', category: 'health', target: 1, unit: 'mal', 
                                                reminderTime: '09:00', color: 'blue', rhythm: 'daily', 
                                                weeklyDays: ['MO', 'TU', 'WE', 'TH', 'FR'] 
                                            });
                                        }}
                                            className={`flex-1 py-3 border-2 rounded-lg font-bold ${
                                                darkMode ? 'border-gray-600 text-gray-300 hover:bg-gray-700' : 'border-gray-300 hover:bg-gray-100'
                                            }`}>
                                            Abbrechen
                                        </button>
                                        <button onClick={addHabit}
                                            disabled={!newHabit.name.trim() || (newHabit.rhythm === 'weekly' && (!newHabit.weeklyDays || newHabit.weeklyDays.length === 0))}
                                            className="flex-1 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg font-bold hover:scale-105 transition-transform disabled:opacity-50 disabled:cursor-not-allowed">
                                            Hinzuf√ºgen
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Edit Modal */}
                        {editingHabit && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                                <div className={`max-w-lg w-full p-6 rounded-xl max-h-[90vh] overflow-y-auto ${
                                    darkMode ? 'bg-gray-800' : 'bg-white'
                                }`}>
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                                            Gewohnheit bearbeiten
                                        </h3>
                                        <button onClick={() => deleteHabit(editingHabit.id)}
                                            className="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 font-bold">
                                            üóëÔ∏è L√∂schen
                                        </button>
                                    </div>
                                    
                                    {renderHabitForm(editingHabit, true)}

                                    <div className="flex gap-3 mt-6">
                                        <button onClick={() => setEditingHabit(null)}
                                            className={`flex-1 py-3 border-2 rounded-lg font-bold ${
                                                darkMode ? 'border-gray-600 text-gray-300 hover:bg-gray-700' : 'border-gray-300 hover:bg-gray-100'
                                            }`}>
                                            Abbrechen
                                        </button>
                                        <button onClick={saveEditedHabit}
                                            disabled={!editingHabit.name.trim() || (editingHabit.rhythm === 'weekly' && (!editingHabit.weeklyDays || editingHabit.weeklyDays.length === 0))}
                                            className="flex-1 py-3 bg-gradient-to-r from-green-500 to-blue-600 text-white rounded-lg font-bold hover:scale-105 transition-transform disabled:opacity-50 disabled:cursor-not-allowed">
                                            üíæ Speichern
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Quick Stats Footer */}
                        <div className={`mt-6 p-6 rounded-xl shadow-lg ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                                <div>
                                    <div className={`text-3xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                                        {habits.length}
                                    </div>
                                    <div className="text-sm text-gray-500">Gewohnheiten</div>
                                </div>
                                <div>
                                    <div className="text-3xl font-bold text-green-500">
                                        {habits.filter(h => {
                                            const today = new Date().toISOString().split('T')[0];
                                            if (!isActiveOnDate(h, new Date())) return false;
                                            const c = h.completions[today] || { completed: 0, target: h.target };
                                            return c.completed >= c.target;
                                        }).length}
                                    </div>
                                    <div className="text-sm text-gray-500">Heute geschafft</div>
                                </div>
                                <div>
                                    <div className="text-3xl font-bold text-orange-500">
                                        {habits.filter(h => isActiveOnDate(h, new Date())).length}
                                    </div>
                                    <div className="text-sm text-gray-500">Aktiv heute</div>
                                </div>
                                <div>
                                    <div className="text-3xl font-bold text-purple-500">
                                        {Math.round(getDayCompletion(new Date()))}%
                                    </div>
                                    <div className="text-sm text-gray-500">Heute erreicht</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(React.createElement(HabitTracker), document.getElementById('root'));
    </script>
</body>
</html>
