<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker Pro V4</title>
    
    <!-- React & Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PWA Meta Tags f√ºr iPhone -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Habit Tracker Pro">
    <meta name="theme-color" content="#3b82f6">
    
    <!-- Icons -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='80'>üéØ</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='80'>üéØ</text></svg>">
    
    <style>
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.5s ease-out; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(-25%); } 50% { transform: none; } }
        .animate-bounce { animation: bounce 1s infinite; }
        @keyframes slideInRight { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .animate-slide-in-right { animation: slideInRight 0.5s ease-out; }
        .hover\:scale-102:hover { transform: scale(1.02); }
        .hover\:scale-105:hover { transform: scale(1.05); }
        .hover\:scale-110:hover { transform: scale(1.1); }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const HabitTracker = () => {
            const [habits, setHabits] = useState([]);
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [view, setView] = useState('today');
            const [showAddHabit, setShowAddHabit] = useState(false);
            const [editingHabit, setEditingHabit] = useState(null);
            const [darkMode, setDarkMode] = useState(false);
            const [moods, setMoods] = useState({});
            const [selectedMood, setSelectedMood] = useState(null);
            const [moodNote, setMoodNote] = useState('');
            const [calendarDate, setCalendarDate] = useState(new Date());
            const [notifications, setNotifications] = useState([]);
            
            const [newHabit, setNewHabit] = useState({
                name: '',
                category: 'health',
                target: 1,
                unit: 'mal',
                reminderTime: '09:00',
                color: 'blue',
                rhythm: 'daily',
                weeklyDays: ['MO', 'TU', 'WE', 'TH', 'FR']
            });

            const moodTypes = {
                excellent: { icon: 'ü§©', name: 'Ausgezeichnet', color: 'text-green-500', bgColor: 'bg-green-100' },
                good: { icon: 'üòä', name: 'Gut', color: 'text-blue-500', bgColor: 'bg-blue-100' },
                okay: { icon: 'üòê', name: 'Okay', color: 'text-yellow-500', bgColor: 'bg-yellow-100' },
                bad: { icon: 'üòû', name: 'Schlecht', color: 'text-orange-500', bgColor: 'bg-orange-100' },
                terrible: { icon: 'üò¢', name: 'Furchtbar', color: 'text-red-500', bgColor: 'bg-red-100' }
            };

            const weekDays = {
                'MO': { name: 'Montag', short: 'Mo' },
                'TU': { name: 'Dienstag', short: 'Di' },
                'WE': { name: 'Mittwoch', short: 'Mi' },
                'TH': { name: 'Donnerstag', short: 'Do' },
                'FR': { name: 'Freitag', short: 'Fr' },
                'SA': { name: 'Samstag', short: 'Sa' },
                'SU': { name: 'Sonntag', short: 'So' }
            };

            // Check for reminders every minute
            useEffect(() => {
                const checkReminders = () => {
                    const now = new Date();
                    const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                    const today = now.toISOString().split('T')[0];

                    habits.forEach(habit => {
                        if (habit.reminderTime === currentTime && isHabitActiveOnDate(habit, now)) {
                            const completion = habit.completions[today] || { completed: 0, target: habit.target };
                            if (completion.completed < completion.target) {
                                addNotification(habit);
                            }
                        }
                    });
                };

                checkReminders();
                const interval = setInterval(checkReminders, 60000); // Check every minute
                return () => clearInterval(interval);
            }, [habits]);

            const addNotification = (habit) => {
                const notification = {
                    id: Date.now(),
                    habit: habit,
                    timestamp: new Date()
                };
                setNotifications(prev => [...prev, notification]);
                
                // Auto-remove after 10 seconds
                setTimeout(() => {
                    removeNotification(notification.id);
                }, 10000);
            };

            const removeNotification = (id) => {
                setNotifications(prev => prev.filter(n => n.id !== id));
            };

            useEffect(() => {
                const today = new Date().toISOString().split('T')[0];
                const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];
                
                // Generate sample data for last 30 days
                const sampleData = {};
                for (let i = 0; i < 30; i++) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    const dateStr = date.toISOString().split('T')[0];
                    sampleData[dateStr] = {
                        habit1: { completed: Math.floor(Math.random() * 9), target: 8 },
                        habit2: { completed: Math.random() > 0.5 ? 1 : 0, target: 1 },
                        habit3: { completed: Math.floor(Math.random() * 40), target: 30 }
                    };
                }
                
                setHabits([
                    {
                        id: 1,
                        name: 'Wasser trinken',
                        category: 'health',
                        target: 8,
                        unit: 'Gl√§ser',
                        color: 'blue',
                        reminderTime: '09:00',
                        rhythm: 'daily',
                        weeklyDays: [],
                        completions: Object.keys(sampleData).reduce((acc, date) => {
                            acc[date] = sampleData[date].habit1;
                            return acc;
                        }, {})
                    },
                    {
                        id: 2,
                        name: 'Sport treiben',
                        category: 'fitness',
                        target: 1,
                        unit: 'mal',
                        color: 'green',
                        reminderTime: '18:00',
                        rhythm: 'weekly',
                        weeklyDays: ['MO', 'WE', 'FR'],
                        completions: Object.keys(sampleData).reduce((acc, date) => {
                            acc[date] = sampleData[date].habit2;
                            return acc;
                        }, {})
                    },
                    {
                        id: 3,
                        name: 'Lesen',
                        category: 'learning',
                        target: 30,
                        unit: 'Minuten',
                        color: 'purple',
                        reminderTime: '20:00',
                        rhythm: 'daily',
                        weeklyDays: [],
                        completions: Object.keys(sampleData).reduce((acc, date) => {
                            acc[date] = sampleData[date].habit3;
                            return acc;
                        }, {})
                    }
                ]);

                setMoods({
                    [today]: { mood: 'good', note: 'Produktiver Tag!' },
                    [yesterday]: { mood: 'excellent', note: 'Alles super gelaufen' }
                });
            }, []);

            const categories = {
                health: { name: 'Gesundheit', icon: 'üè•', color: 'bg-green-100 text-green-800' },
                fitness: { name: 'Fitness', icon: 'üí™', color: 'bg-blue-100 text-blue-800' },
                learning: { name: 'Lernen', icon: 'üìö', color: 'bg-purple-100 text-purple-800' },
                productivity: { name: 'Produktivit√§t', icon: '‚ö°', color: 'bg-yellow-100 text-yellow-800' },
                mindfulness: { name: 'Achtsamkeit', icon: 'üßò', color: 'bg-indigo-100 text-indigo-800' }
            };

            const colors = {
                blue: 'bg-blue-500',
                green: 'bg-green-500',
                purple: 'bg-purple-500',
                red: 'bg-red-500',
                yellow: 'bg-yellow-500',
                indigo: 'bg-indigo-500'
            };

            const isHabitActiveOnDate = (habit, date) => {
                if (habit.rhythm === 'daily') return true;
                
                if (habit.rhythm === 'weekly') {
                    const dayOfWeek = date.getDay();
                    const dayMap = { 0: 'SU', 1: 'MO', 2: 'TU', 3: 'WE', 4: 'TH', 5: 'FR', 6: 'SA' };
                    return habit.weeklyDays.includes(dayMap[dayOfWeek]);
                }
                
                return true;
            };

            const addHabit = () => {
                if (newHabit.name.trim()) {
                    const habit = {
                        id: Date.now(),
                        ...newHabit,
                        completions: {}
                    };
                    setHabits([...habits, habit]);
                    resetNewHabit();
                    setShowAddHabit(false);
                }
            };

            const resetNewHabit = () => {
                setNewHabit({
                    name: '',
                    category: 'health',
                    target: 1,
                    unit: 'mal',
                    reminderTime: '09:00',
                    color: 'blue',
                    rhythm: 'daily',
                    weeklyDays: ['MO', 'TU', 'WE', 'TH', 'FR']
                });
            };

            const startEditHabit = (habit) => {
                setEditingHabit({...habit});
            };

            const saveEditHabit = () => {
                setHabits(habits.map(h => h.id === editingHabit.id ? editingHabit : h));
                setEditingHabit(null);
            };

            const deleteHabit = (habitId) => {
                if (window.confirm('M√∂chten Sie diese Gewohnheit wirklich l√∂schen?')) {
                    setHabits(habits.filter(h => h.id !== habitId));
                    setEditingHabit(null);
                }
            };

            const updateHabitProgress = (habitId, increment = true) => {
                const today = selectedDate.toISOString().split('T')[0];
                setHabits(habits.map(habit => {
                    if (habit.id === habitId) {
                        const currentCompletion = habit.completions[today] || { completed: 0, target: habit.target };
                        const newCompleted = increment 
                            ? Math.min(currentCompletion.completed + 1, habit.target)
                            : Math.max(currentCompletion.completed - 1, 0);
                        
                        return {
                            ...habit,
                            completions: {
                                ...habit.completions,
                                [today]: { ...currentCompletion, completed: newCompleted }
                            }
                        };
                    }
                    return habit;
                }));
            };

            const saveMood = (moodType) => {
                const dateStr = selectedDate.toISOString().split('T')[0];
                setMoods({
                    ...moods,
                    [dateStr]: { mood: moodType, note: moodNote }
                });
                setSelectedMood(null);
                setMoodNote('');
            };

            const getStreakData = (habit) => {
                const dates = Object.keys(habit.completions).sort().reverse();
                let currentStreak = 0;
                let longestStreak = 0;
                let tempStreak = 0;

                for (let date of dates) {
                    const completion = habit.completions[date];
                    const isComplete = completion.completed >= completion.target;
                    if (isComplete) {
                        if (currentStreak === tempStreak) currentStreak++;
                        tempStreak++;
                    } else {
                        longestStreak = Math.max(longestStreak, tempStreak);
                        tempStreak = 0;
                    }
                }
                longestStreak = Math.max(longestStreak, tempStreak, currentStreak);

                return { currentStreak, longestStreak };
            };

            const toggleWeeklyDay = (day, isEditing = false) => {
                const target = isEditing ? editingHabit : newHabit;
                const setter = isEditing ? setEditingHabit : setNewHabit;
                
                const newDays = target.weeklyDays.includes(day)
                    ? target.weeklyDays.filter(d => d !== day)
                    : [...target.weeklyDays, day];
                
                setter({ ...target, weeklyDays: newDays });
            };

            // Calendar functions
            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startDay = firstDay.getDay();

                const days = [];
                for (let i = 0; i < startDay; i++) {
                    days.push(null);
                }
                for (let day = 1; day <= daysInMonth; day++) {
                    days.push(new Date(year, month, day));
                }
                return days;
            };

            const getDayCompletionPercentage = (date) => {
                const dateStr = date.toISOString().split('T')[0];
                const activeHabits = habits.filter(h => isHabitActiveOnDate(h, date));
                
                if (activeHabits.length === 0) return 100; // No habits = perfect day
                
                const totalPercentage = activeHabits.reduce((sum, habit) => {
                    const completion = habit.completions[dateStr];
                    if (!completion) return sum;
                    return sum + (completion.completed / completion.target) * 100;
                }, 0);
                
                return Math.round(totalPercentage / activeHabits.length);
            };

            // Statistics functions
            const getWeeklyStats = () => {
                const stats = {};
                const today = new Date();
                
                for (let i = 0; i < 7; i++) {
                    const date = new Date(today);
                    date.setDate(today.getDate() - today.getDay() + i);
                    const dateStr = date.toISOString().split('T')[0];
                    
                    stats[dateStr] = {
                        date: date,
                        completion: getDayCompletionPercentage(date),
                        habits: habits.map(h => ({
                            name: h.name,
                            completion: h.completions[dateStr] || { completed: 0, target: h.target }
                        }))
                    };
                }
                return stats;
            };

            const getMonthlyStats = () => {
                const today = new Date();
                const year = today.getFullYear();
                const month = today.getMonth();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                
                const stats = habits.map(habit => {
                    let completedDays = 0;
                    let totalDays = 0;
                    let totalCompleted = 0;
                    let totalTarget = 0;
                    
                    for (let day = 1; day <= daysInMonth; day++) {
                        const date = new Date(year, month, day);
                        const dateStr = date.toISOString().split('T')[0];
                        
                        if (date <= today && isHabitActiveOnDate(habit, date)) {
                            const completion = habit.completions[dateStr] || { completed: 0, target: habit.target };
                            totalDays++;
                            totalCompleted += completion.completed;
                            totalTarget += completion.target;
                            if (completion.completed >= completion.target) completedDays++;
                        }
                    }
                    
                    return {
                        name: habit.name,
                        color: habit.color,
                        completedDays,
                        totalDays,
                        percentage: totalDays > 0 ? Math.round((completedDays / totalDays) * 100) : 0,
                        avgCompletion: totalTarget > 0 ? Math.round((totalCompleted / totalTarget) * 100) : 0
                    };
                });
                
                return stats;
            };

            const getYearlyStats = () => {
                const today = new Date();
                const year = today.getFullYear();
                const months = [];
                
                for (let month = 0; month <= today.getMonth(); month++) {
                    const daysInMonth = new Date(year, month + 1, 0).getDate();
                    const monthData = habits.map(habit => {
                        let completedDays = 0;
                        let totalDays = 0;
                        
                        for (let day = 1; day <= daysInMonth; day++) {
                            const date = new Date(year, month, day);
                            if (date <= today && isHabitActiveOnDate(habit, date)) {
                                const dateStr = date.toISOString().split('T')[0];
                                const completion = habit.completions[dateStr] || { completed: 0, target: habit.target };
                                totalDays++;
                                if (completion.completed >= completion.target) completedDays++;
                            }
                        }
                        
                        return {
                            name: habit.name,
                            percentage: totalDays > 0 ? Math.round((completedDays / totalDays) * 100) : 0
                        };
                    });
                    
                    months.push({
                        month: new Date(year, month).toLocaleDateString('de-DE', { month: 'short' }),
                        habits: monthData,
                        avgPercentage: monthData.length > 0 
                            ? Math.round(monthData.reduce((sum, h) => sum + h.percentage, 0) / monthData.length)
                            : 0
                    });
                }
                
                return months;
            };

            const renderHabitForm = (habit, isEditing = false) => {
                const target = isEditing ? editingHabit : newHabit;
                const setter = isEditing ? setEditingHabit : setNewHabit;

                return (
                    <div className="space-y-4">
                        <div>
                            <label className={`block text-sm font-medium mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                Name der Gewohnheit
                            </label>
                            <input
                                type="text"
                                value={target.name}
                                onChange={(e) => setter({...target, name: e.target.value})}
                                className={`w-full px-4 py-2 rounded-xl border ${
                                    darkMode 
                                        ? 'bg-gray-700 border-gray-600 text-white' 
                                        : 'bg-gray-50 border-gray-200'
                                }`}
                                placeholder="z.B. 10.000 Schritte gehen"
                            />
                        </div>

                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className={`block text-sm font-medium mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                    Ziel
                                </label>
                                <input
                                    type="number"
                                    value={target.target}
                                    onChange={(e) => setter({...target, target: parseInt(e.target.value) || 1})}
                                    className={`w-full px-4 py-2 rounded-xl border ${
                                        darkMode 
                                            ? 'bg-gray-700 border-gray-600 text-white' 
                                            : 'bg-gray-50 border-gray-200'
                                    }`}
                                />
                            </div>
                            <div>
                                <label className={`block text-sm font-medium mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                    Einheit
                                </label>
                                <input
                                    type="text"
                                    value={target.unit}
                                    onChange={(e) => setter({...target, unit: e.target.value})}
                                    className={`w-full px-4 py-2 rounded-xl border ${
                                        darkMode 
                                            ? 'bg-gray-700 border-gray-600 text-white' 
                                            : 'bg-gray-50 border-gray-200'
                                    }`}
                                />
                            </div>
                        </div>

                        <div>
                            <label className={`block text-sm font-medium mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                Rhythmus
                            </label>
                            <div className="grid grid-cols-2 gap-3">
                                <button
                                    type="button"
                                    onClick={() => setter({...target, rhythm: 'daily', weeklyDays: []})}
                                    className={`p-3 rounded-xl border-2 transition-all ${
                                        target.rhythm === 'daily'
                                            ? 'border-blue-500 bg-blue-50 text-blue-700'
                                            : darkMode 
                                                ? 'border-gray-600 bg-gray-700 text-gray-300'
                                                : 'border-gray-200 bg-gray-50 text-gray-700'
                                    }`}
                                >
                                    <div className="text-2xl mb-1">üìÖ</div>
                                    <div className="font-medium">T√§glich</div>
                                    <div className="text-sm opacity-70">Jeden Tag</div>
                                </button>
                                <button
                                    type="button"
                                    onClick={() => setter({...target, rhythm: 'weekly', weeklyDays: ['MO', 'WE', 'FR']})}
                                    className={`p-3 rounded-xl border-2 transition-all ${
                                        target.rhythm === 'weekly'
                                            ? 'border-blue-500 bg-blue-50 text-blue-700'
                                            : darkMode 
                                                ? 'border-gray-600 bg-gray-700 text-gray-300'
                                                : 'border-gray-200 bg-gray-50 text-gray-700'
                                    }`}
                                >
                                    <div className="text-2xl mb-1">üóìÔ∏è</div>
                                    <div className="font-medium">W√∂chentlich</div>
                                    <div className="text-sm opacity-70">Bestimmte Tage</div>
                                </button>
                            </div>
                        </div>

                        {target.rhythm === 'weekly' && (
                            <div>
                                <label className={`block text-sm font-medium mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                    Wochentage ausw√§hlen
                                </label>
                                <div className="grid grid-cols-7 gap-2">
                                    {Object.entries(weekDays).map(([key, day]) => (
                                        <button
                                            key={key}
                                            type="button"
                                            onClick={() => toggleWeeklyDay(key, isEditing)}
                                            className={`p-2 rounded-lg text-center transition-all ${
                                                target.weeklyDays.includes(key)
                                                    ? 'bg-blue-500 text-white shadow-lg'
                                                    : darkMode 
                                                        ? 'bg-gray-700 text-gray-300'
                                                        : 'bg-gray-100 text-gray-600'
                                            }`}
                                        >
                                            <div className="text-xs font-medium">{day.short}</div>
                                        </button>
                                    ))}
                                </div>
                                {target.weeklyDays.length === 0 && (
                                    <p className="text-red-500 text-sm mt-1">Mindestens einen Tag ausw√§hlen!</p>
                                )}
                            </div>
                        )}

                        <div>
                            <label className={`block text-sm font-medium mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                Kategorie
                            </label>
                            <select
                                value={target.category}
                                onChange={(e) => setter({...target, category: e.target.value})}
                                className={`w-full px-4 py-2 rounded-xl border ${
                                    darkMode 
                                        ? 'bg-gray-700 border-gray-600 text-white' 
                                        : 'bg-gray-50 border-gray-200'
                                }`}
                            >
                                {Object.entries(categories).map(([key, cat]) => (
                                    <option key={key} value={key}>{cat.icon} {cat.name}</option>
                                ))}
                            </select>
                        </div>

                        <div>
                            <label className={`block text-sm font-medium mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                Erinnerungszeit
                            </label>
                            <input
                                type="time"
                                value={target.reminderTime}
                                onChange={(e) => setter({...target, reminderTime: e.target.value})}
                                className={`w-full px-4 py-2 rounded-xl border ${
                                    darkMode 
                                        ? 'bg-gray-700 border-gray-600 text-white' 
                                        : 'bg-gray-50 border-gray-200'
                                }`}
                            />
                        </div>

                        <div>
                            <label className={`block text-sm font-medium mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                Farbe
                            </label>
                            <div className="flex gap-2">
                                {Object.entries(colors).map(([colorName, colorClass]) => (
                                    <button
                                        key={colorName}
                                        type="button"
                                        onClick={() => setter({...target, color: colorName})}
                                        className={`w-8 h-8 rounded-full ${colorClass} ${
                                            target.color === colorName ? 'ring-2 ring-gray-400 scale-110' : ''
                                        }`}
                                    />
                                ))}
                            </div>
                        </div>
                    </div>
                );
            };

            const renderCalendarView = () => {
                const days = getDaysInMonth(calendarDate);
                const monthName = calendarDate.toLocaleDateString('de-DE', { month: 'long', year: 'numeric' });

                return (
                    <div className="space-y-6 animate-fade-in-up">
                        <div className="flex items-center justify-between">
                            <h2 className={`text-2xl font-bold ${darkMode ? 'text-white'
