<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker Pro V5</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Habit Tracker">
    <meta name="theme-color" content="#3b82f6">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='80'>🎯</text></svg>">
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .animate-fade-in { animation: fadeIn 0.5s; }
        .animate-slide-in { animation: slideIn 0.5s; }
        .hover\:scale-105:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const HabitTracker = () => {
            const [habits, setHabits] = useState([]);
            const [view, setView] = useState('today');
            const [darkMode, setDarkMode] = useState(false);
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [showAddModal, setShowAddModal] = useState(false);
            const [editingHabit, setEditingHabit] = useState(null);
            const [notifications, setNotifications] = useState([]);
            const [calendarDate, setCalendarDate] = useState(new Date());
            const [moods, setMoods] = useState({});
            const [notificationPermission, setNotificationPermission] = useState('default');
            const [newHabit, setNewHabit] = useState({
                name: '', category: 'health', target: 1, unit: 'mal',
                reminderTime: '09:00', color: 'blue', rhythm: 'daily', 
                weeklyDays: ['MO', 'TU', 'WE', 'TH', 'FR']
            });

            const categories = {
                health: { name: 'Gesundheit', icon: '🏥', color: 'bg-green-100 text-green-800' },
                fitness: { name: 'Fitness', icon: '💪', color: 'bg-blue-100 text-blue-800' },
                learning: { name: 'Lernen', icon: '📚', color: 'bg-purple-100 text-purple-800' },
                productivity: { name: 'Produktivität', icon: '⚡', color: 'bg-yellow-100 text-yellow-800' },
                mindfulness: { name: 'Achtsamkeit', icon: '🧘', color: 'bg-indigo-100 text-indigo-800' }
            };

            const colors = { 
                blue: 'bg-blue-500', green: 'bg-green-500', purple: 'bg-purple-500', 
                red: 'bg-red-500', yellow: 'bg-yellow-500', indigo: 'bg-indigo-500' 
            };
            
            const weekDays = {
                'MO': { name: 'Montag', short: 'Mo' },
                'TU': { name: 'Dienstag', short: 'Di' },
                'WE': { name: 'Mittwoch', short: 'Mi' },
                'TH': { name: 'Donnerstag', short: 'Do' },
                'FR': { name: 'Freitag', short: 'Fr' },
                'SA': { name: 'Samstag', short: 'Sa' },
                'SU': { name: 'Sonntag', short: 'So' }
            };

            // Request notification permission on load
            useEffect(() => {
                if ('Notification' in window) {
                    if (Notification.permission === 'granted') {
                        setNotificationPermission('granted');
                    } else if (Notification.permission !== 'denied') {
                        Notification.requestPermission().then(permission => {
                            setNotificationPermission(permission);
                        });
                    }
                }
            }, []);

            useEffect(() => {
                const today = new Date().toISOString().split('T')[0];
                setHabits([
                    { id: 1, name: 'Wasser trinken', category: 'health', target: 8, unit: 'Gläser',
                      color: 'blue', reminderTime: '09:00', rhythm: 'daily', weeklyDays: [],
                      completions: { [today]: { completed: 5, target: 8 } } },
                    { id: 2, name: 'Sport', category: 'fitness', target: 1, unit: 'mal',
                      color: 'green', reminderTime: '18:00', rhythm: 'weekly', weeklyDays: ['MO', 'WE', 'FR'],
                      completions: { [today]: { completed: 0, target: 1 } } },
                    { id: 3, name: 'Meditation', category: 'mindfulness', target: 15, unit: 'Minuten',
                      color: 'purple', reminderTime: '07:00', rhythm: 'weekly', weeklyDays: ['MO', 'TU', 'WE', 'TH', 'FR'],
                      completions: { [today]: { completed: 0, target: 15 } } }
                ]);
                setMoods({ [today]: { mood: 'good', note: 'Guter Tag!' } });
            }, []);

            useEffect(() => {
                const interval = setInterval(() => {
                    const now = new Date();
                    const time = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
                    const today = now.toISOString().split('T')[0];
                    
                    habits.forEach(h => {
                        if (h.reminderTime === time && isActiveOnDate(h, now)) {
                            const comp = h.completions[today] || { completed: 0, target: h.target };
                            if (comp.completed < comp.target) {
                                showNotification(h);
                            }
                        }
                    });
                }, 60000);
                return () => clearInterval(interval);
            }, [habits]);

            const showNotification = (habit) => {
                // Browser notification (works even when app is closed)
                if ('Notification' in window && Notification.permission === 'granted') {
                    const notification = new Notification('Habit Tracker Erinnerung 🎯', {
                        body: `${habit.name}: ${habit.target} ${habit.unit}`,
                        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="80">🎯</text></svg>',
                        badge: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="80">🎯</text></svg>',
                        tag: `habit-${habit.id}`,
                        requireInteraction: true
                    });
                    
                    notification.onclick = () => {
                        window.focus();
                        notification.close();
                    };
                }
                
                // In-app notification
                addNotification(habit);
            };

            const addNotification = (habit) => {
                const notif = { id: Date.now(), habit };
                setNotifications(prev => [...prev, notif]);
                setTimeout(() => setNotifications(prev => prev.filter(n => n.id !== notif.id)), 15000);
            };

            const isActiveOnDate = (habit, date) => {
                if (habit.rhythm === 'daily') return true;
                const dayMap = { 0: 'SU', 1: 'MO', 2: 'TU', 3: 'WE', 4: 'TH', 5: 'FR', 6: 'SA' };
                return habit.weeklyDays.includes(dayMap[date.getDay()]);
            };

            const updateProgress = (id, inc) => {
                const dateStr = selectedDate.toISOString().split('T')[0];
                setHabits(habits.map(h => {
                    if (h.id === id) {
                        const curr = h.completions[dateStr] || { completed: 0, target: h.target };
                        const newVal = inc ? Math.min(curr.completed + 1, h.target) : Math.max(curr.completed - 1, 0);
                        return { ...h, completions: { ...h.completions, [dateStr]: { ...curr, completed: newVal } } };
                    }
                    return h;
                }));
            };

            const addHabit = () => {
                if (newHabit.name.trim()) {
                    setHabits([...habits, { ...newHabit, id: Date.now(), completions: {} }]);
                    setNewHabit({ 
                        name: '', category: 'health', target: 1, unit: 'mal', 
                        reminderTime: '09:00', color: 'blue', rhythm: 'daily', 
                        weeklyDays: ['MO', 'TU', 'WE', 'TH', 'FR'] 
                    });
                    setShowAddModal(false);
                }
            };

            const saveEditedHabit = () => {
                if (editingHabit && editingHabit.name.trim()) {
                    setHabits(habits.map(h => h.id === editingHabit.id ? editingHabit : h));
                    setEditingHabit(null);
                }
            };

            const deleteHabit = (id) => {
                if (window.confirm('Möchten Sie diese Gewohnheit wirklich löschen?')) {
                    setHabits(habits.filter(h => h.id !== id));
                    setEditingHabit(null);
                }
            };

            const toggleWeekday = (day, isEditing = false) => {
                const target = isEditing ? editingHabit : newHabit;
                const setter = isEditing ? setEditingHabit : setNewHabit;
                const days = target.weeklyDays || [];
                const newDays = days.includes(day) ? days.filter(d => d !== day) : [...days, day];
                setter({ ...target, weeklyDays: newDays });
            };

            const getDayCompletion = (date) => {
                const dateStr = date.toISOString().split('T')[0];
                const active = habits.filter(h => isActiveOnDate(h, date));
                if (active.length === 0) return 100;
                const total = active.reduce((sum, h) => {
                    const c = h.completions[dateStr];
                    return sum + (c ? (c.completed / c.target) * 100 : 0);
                }, 0);
                return Math.round(total / active.length);
            };

            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const startDay = firstDay.getDay();
                const days = [];
                for (let i = 0; i < startDay; i++) days.push(null);
                for (let d = 1; d <= daysInMonth; d++) days.push(new Date(year, month, d));
                return days;
            };

            const renderHabitForm = (habit, isEditing) => {
                const target = isEditing ? editingHabit : newHabit;
                const setter = isEditing ? setEditingHabit : setNewHabit;

                return (
                    <div className="space-y-4">
                        <div>
                            <label className="block text-sm font-bold mb-2">Name der Gewohnheit</label>
                            <input value={target.name} onChange={e => setter({...target, name: e.target.value})}
                                placeholder="z.B. 10.000 Schritte" 
                                className={`w-full p-3 border rounded-lg ${darkMode ? 'bg-gray-700 text-white border-gray-600' : ''}`}/>
                        </div>

                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-bold mb-2">Ziel</label>
                                <input type="number" value={target.target} 
                                    onChange={e => setter({...target, target: parseInt(e.target.value)||1})}
                                    className={`w-full p-3 border rounded-lg ${darkMode ? 'bg-gray-700 text-white border-gray-600' : ''}`}/>
                            </div>
                            <div>
                                <label className="block text-sm font-bold mb-2">Einheit</label>
                                <input value={target.unit} onChange={e => setter({...target, unit: e.target.value})}
                                    placeholder="mal, Min., km" 
                                    className={`w-full p-3 border rounded-lg ${darkMode ? 'bg-gray-700 text-white border-gray-600' : ''}`}/>
                            </div>
                        </div>

                        <div>
                            <label className="block text-sm font-bold mb-2">Rhythmus</label>
                            <div className="grid grid-cols-2 gap-3">
                                <button type="button" 
                                    onClick={() => setter({...target, rhythm: 'daily', weeklyDays: []})}
                                    className={`p-4 rounded-lg border-2 ${target.rhythm === 'daily' ? 'border-blue-500 bg-blue-50' : 'border-gray-300'}`}>
                                    <div className="text-2xl mb-1">📅</div>
                                    <div className="font-bold">Täglich</div>
                                    <div className="text-xs">Jeden Tag</div>
                                </button>
                                <button type="button"
                                    onClick={() => setter({...target, rhythm: 'weekly', weeklyDays: ['MO','WE','FR']})}
                                    className={`p-4 rounded-lg border-2 ${target.rhythm === 'weekly' ? 'border-blue-500 bg-blue-50' : 'border-gray-300'}`}>
                                    <div className="text-2xl mb-1">🗓️</div>
                                    <div className="font-bold">Wöchentlich</div>
                                    <div className="text-xs">Bestimmte Tage</div>
                                </button>
                            </div>
                        </div>

                        {target.rhythm === 'weekly' && (
                            <div>
                                <label className="block text-sm font-bold mb-2">Wochentage auswählen</label>
                                <div className="grid grid-cols-7 gap-2">
                                    {Object.entries(weekDays).map(([key, day]) => (
                                        <button key={key} type="button"
                                            onClick={() => toggleWeekday(key, isEditing)}
                                            className={`p-3 rounded-lg font-bold ${
                                                (target.weeklyDays || []).includes(key) 
                                                    ? 'bg-blue-500 text-white' 
                                                    : darkMode ? 'bg-gray-700' : 'bg-gray-200'
                                            }`}>
                                            {day.short}
                                        </button>
                                    ))}
                                </div>
                                {(!target.weeklyDays || target.weeklyDays.length === 0) && (
                                    <p className="text-red-500 text-sm mt-2">⚠️ Mindestens einen Tag auswählen!</p>
                                )}
                            </div>
                        )}

                        <div>
                            <label className="block text-sm font-bold mb-2">Kategorie</label>
                            <select value={target.category} onChange={e => setter({...target, category: e.target.value})}
                                className={`w-full p-3 border rounded-lg ${darkMode ? 'bg-gray-700 text-white border-gray-600' : ''}`}>
                                {Object.entries(categories).map(([key, cat]) => (
                                    <option key={key} value={key}>{cat.icon} {cat.name}</option>
                                ))}
                            </select>
                        </div>

                        <div>
                            <label className="block text-sm font-bold mb-2">Erinnerungszeit ⏰</label>
                            <input type="time" value={target.reminderTime} 
                                onChange={e => setter({...target, reminderTime: e.target.value})}
                                className={`w-full p-3 border rounded-lg ${darkMode ? 'bg-gray-700 text-white border-gray-600' : ''}`}/>
                            <p className="text-xs text-gray-500 mt-1">
                                {notificationPermission === 'granted' 
                                    ? '✅ Browser-Benachrichtigungen aktiviert' 
                                    : '⚠️ Benachrichtigungen deaktiviert - bitte in den Browser-Einstellungen erlauben'}
                            </p>
                        </div>

                        <div>
                            <label className="block text-sm font-bold mb-2">Farbe</label>
                            <div className="flex gap-2">
                                {Object.entries(colors).map(([name, cls]) => (
                                    <button key={name} type="button"
                                        onClick={() => setter({...target, color: name})}
                                        className={`w-10 h-10 rounded-full ${cls} ${target.color === name ? 'ring-4 ring-gray-400' : ''}`}
                                    />
                                ))}
                            </div>
                        </div>
                    </div>
                );
            };

            const renderToday = () => {
                const today = selectedDate.toISOString().split('T')[0];
                const active = habits.filter(h => isActiveOnDate(h, selectedDate));

                return (
                    <div className="space-y-4 animate-fade-in">
                        <div className="flex justify-between items-center">
                            <h2 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                                {selectedDate.toLocaleDateString('de-DE', { weekday: 'long', day: 'numeric', month: 'long' })}
                            </h2>
                            <div className="flex gap-2">
                                <button onClick={() => setSelectedDate(new Date(selectedDate.getTime() - 86400000))}
                                    className={`px-3 py-1 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>‹</button>
                                <button onClick={() => setSelectedDate(new Date())}
                                    className={`px-3 py-1 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>Heute</button>
                                <button onClick={() => setSelectedDate(new Date(selectedDate.getTime() + 86400000))}
                                    className={`px-3 py-1 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>›</button>
                            </div>
                        </div>

                        {active.length === 0 && (
                            <div className={`text-center py-12 rounded-xl ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                                <div className="text-4xl mb-2">😴</div>
                                <p className="text-lg font-bold">Heute keine aktiven Gewohnheiten</p>
                                <p className="text-sm text-gray-500">Entspannen Sie sich!</p>
                            </div>
                        )}

                        {active.map(h => {
                            const c = h.completions[today] || { completed: 0, target: h.target };
                            const pct = Math.round((c.completed / c.target) * 100);
                            const done = c.completed >= c.target;
                            return (
                                <div key={h.id} className={`p-6 rounded-xl shadow-lg transition-all hover:shadow-2xl ${
                                    darkMode ? 'bg-gray-800' : 'bg-white'
                                } ${done ? 'ring-2 ring-green-500' : ''}`}>
                                    <div className="flex justify-between mb-4">
                                        <div>
                                            <h3 className={`text-xl font-bold mb-1 ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                                                {h.name}
                                            </h3>
                                            <div className="flex gap-2 items-center">
                                                <span className={`text-xs px-2 py-1 rounded ${categories[h.category].color}`}>
                                                    {categories[h.category].icon} {categories[h.category].name}
                                                </span>
                                                <span className="text-xs text-gray-500">
                                                    {h.rhythm === 'daily' ? '📅 Täglich' : `🗓️ ${h.weeklyDays.map(d => weekDays[d].short).join(', ')}`}
                                                </span>
                                            </div>
                                        </div>
                                        <div className="flex gap-2">
                                            <button onClick={() => setEditingHabit(h)} 
                                                className="text-2xl hover:scale-110 transition-transform">✏️</button>
                                            <span className="text-sm text-gray-500">🕐 {h.reminderTime}</span>
                                        </div>
                                    </div>

                                    <div className="mb-4">
                                        <div className="flex justify-between text-sm mb-2">
                                            <span className={darkMode ? 'text-gray-300' : 'text-gray-600'}>
                                                {c.completed} von {c.target} {h.unit}
                                            </span>
                                            <span className={`font-bold ${done ? 'text-green-500' : ''}`}>{pct}%</span>
                                        </div>
                                        <div className={`h-4 rounded-full ${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>
                                            <div className={`h-4 rounded-full transition-all duration-500 ${done ? 'bg-green-500' : colors[h.color]}`} 
                                                style={{ width: `${Math.min(pct, 100)}%` }}></div>
                                        </div>
                                    </div>

                                    <div className="flex justify-between items-center">
                                        <div className="flex gap-2">
                                            <button onClick={() => updateProgress(h.id, false)} disabled={c.completed === 0}
                                                className="px-4 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 disabled:opacity-50 font-bold text-lg">
                                                −
                                            </button>
                                            <button onClick={() => updateProgress(h.id, true)} disabled={c.completed >= c.target}
                                                className="px-4 py-2 bg-green-100 text-green-600 rounded-lg hover:bg-green-200 disabled:opacity-50 font-bold text-lg">
                                                +
                                            </button>
                                        </div>
                                        {done && <span className="text-green-600 font-bold text-lg">Geschafft! 🎉</span>}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                );
            };

            const renderCalendar = () => {
                const days = getDaysInMonth(calendarDate);
                const monthName = calendarDate.toLocaleDateString('de-DE', { month: 'long', year: 'numeric' });

                return (
                    <div className="space-y-4 animate-fade-in">
                        <div className="flex justify-between items-center">
                            <h2 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>Kalender 📅</h2>
                            <div className="flex gap-2">
                                <button onClick={() => setCalendarDate(new Date(calendarDate.getFullYear(), calendarDate.getMonth() - 1))}
                                    className={`px-3 py-1 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>‹</button>
                                <span className={`px-4 py-1 font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>{monthName}</span>
                                <button onClick={() => setCalendarDate(new Date(calendarDate.getFullYear(), calendarDate.getMonth() + 1))}
                                    className={`px-3 py-1 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>›</button>
                            </div>
                        </div>
                        <div className={`p-4 rounded-xl ${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg`}>
                            <div className="grid grid-cols-7 gap-2 mb-2">
                                {['So','Mo','Di','Mi','Do','Fr','Sa'].map(d => (
                                    <div key={d} className="text-center font-bold text-sm">{d}</div>
                                ))}
                            </div>
                            <div className="grid grid-cols-7 gap-2">
                                {days.map((day, i) => {
                                    if (!day) return <div key={i}></div>;
                                    const comp = getDayCompletion(day);
                                    const color = comp >= 80 ? 'bg-green-500' : comp >= 60 ? 'bg-yellow-500' : comp >= 40 ? 'bg-orange-500' : comp > 0 ? 'bg-red-400' : 'bg-gray-300';
                                    const isToday = day.toISOString().split('T')[0] === new Date().toISOString().split('T')[0];
                                    return (
                                        <button key={i} onClick={() => { setSelectedDate(day); setView('today'); }}
                                            className={`p-2 rounded-lg text-center text-sm transition-all hover:scale-105 ${
                                                isToday ? 'ring-2 ring-blue-500 font-bold' : ''
                                            } ${darkMode ? 'bg-gray-700 text-white' : 'bg-gray-100'}`}>
                                            <div className="font-bold">{day.getDate()}</div>
                                            <div className={`h-1.5 rounded mt-1 ${color}`}></div>
                                            <div className="text-xs font-bold mt-1">{comp}%</div>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>

                        <div className={`p-4 rounded-xl ${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg`}>
                            <h3 className="font-bold mb-2">Legende:</h3>
                            <div className="grid grid-cols-2 gap-2 text-sm">
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 bg-green-500 rounded"></div>
                                    <span>80-100% erreicht</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 bg-yellow-500 rounded"></div>
                                    <span>60-79% erreicht</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 bg-orange-500 rounded"></div>
                                    <span>40-59% erreicht</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 bg-red-400 rounded"></div>
                                    <span>1-39% erreicht</span>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const renderStats = () => {
                const today = new Date();
                const weekDates = [];
                for (let i = 0; i < 7; i++) {
                    const d = new Date(today);
                    d.setDate(today.getDate() - today.getDay() + i);
                    weekDates.push(d);
                }

                return (
                    <div className="space-y-6 animate-fade-in">
                        <h2 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>Statistiken 📊</h2>
