<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker Pro V4</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Habit Tracker">
    <meta name="theme-color" content="#3b82f6">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='80'>üéØ</text></svg>">
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .animate-fade-in { animation: fadeIn 0.5s; }
        .animate-slide-in { animation: slideIn 0.5s; }
        .hover\:scale-105:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const HabitTracker = () => {
            const [habits, setHabits] = useState([]);
            const [view, setView] = useState('today');
            const [darkMode, setDarkMode] = useState(false);
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [showAddModal, setShowAddModal] = useState(false);
            const [editingHabit, setEditingHabit] = useState(null);
            const [notifications, setNotifications] = useState([]);
            const [calendarDate, setCalendarDate] = useState(new Date());
            const [moods, setMoods] = useState({});
            const [newHabit, setNewHabit] = useState({
                name: '', category: 'health', target: 1, unit: 'mal',
                reminderTime: '09:00', color: 'blue', rhythm: 'daily', weeklyDays: []
            });

            const categories = {
                health: { name: 'Gesundheit', icon: 'üè•', color: 'bg-green-100 text-green-800' },
                fitness: { name: 'Fitness', icon: 'üí™', color: 'bg-blue-100 text-blue-800' },
                learning: { name: 'Lernen', icon: 'üìö', color: 'bg-purple-100 text-purple-800' }
            };

            const colors = { blue: 'bg-blue-500', green: 'bg-green-500', purple: 'bg-purple-500', red: 'bg-red-500' };
            
            const weekDays = {
                'MO': 'Mo', 'TU': 'Di', 'WE': 'Mi', 'TH': 'Do', 'FR': 'Fr', 'SA': 'Sa', 'SU': 'So'
            };

            useEffect(() => {
                const today = new Date().toISOString().split('T')[0];
                setHabits([
                    { id: 1, name: 'Wasser trinken', category: 'health', target: 8, unit: 'Gl√§ser',
                      color: 'blue', reminderTime: '09:00', rhythm: 'daily', weeklyDays: [],
                      completions: { [today]: { completed: 5, target: 8 } } },
                    { id: 2, name: 'Sport', category: 'fitness', target: 1, unit: 'mal',
                      color: 'green', reminderTime: '18:00', rhythm: 'weekly', weeklyDays: ['MO', 'WE', 'FR'],
                      completions: { [today]: { completed: 0, target: 1 } } }
                ]);
                setMoods({ [today]: { mood: 'good', note: 'Guter Tag!' } });
            }, []);

            useEffect(() => {
                const interval = setInterval(() => {
                    const now = new Date();
                    const time = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
                    const today = now.toISOString().split('T')[0];
                    
                    habits.forEach(h => {
                        if (h.reminderTime === time) {
                            const comp = h.completions[today] || { completed: 0, target: h.target };
                            if (comp.completed < comp.target) {
                                addNotification(h);
                            }
                        }
                    });
                }, 60000);
                return () => clearInterval(interval);
            }, [habits]);

            const addNotification = (habit) => {
                const notif = { id: Date.now(), habit };
                setNotifications(prev => [...prev, notif]);
                setTimeout(() => setNotifications(prev => prev.filter(n => n.id !== notif.id)), 10000);
            };

            const isActiveOnDate = (habit, date) => {
                if (habit.rhythm === 'daily') return true;
                const dayMap = { 0: 'SU', 1: 'MO', 2: 'TU', 3: 'WE', 4: 'TH', 5: 'FR', 6: 'SA' };
                return habit.weeklyDays.includes(dayMap[date.getDay()]);
            };

            const updateProgress = (id, inc) => {
                const dateStr = selectedDate.toISOString().split('T')[0];
                setHabits(habits.map(h => {
                    if (h.id === id) {
                        const curr = h.completions[dateStr] || { completed: 0, target: h.target };
                        const newVal = inc ? Math.min(curr.completed + 1, h.target) : Math.max(curr.completed - 1, 0);
                        return { ...h, completions: { ...h.completions, [dateStr]: { ...curr, completed: newVal } } };
                    }
                    return h;
                }));
            };

            const addHabit = () => {
                if (newHabit.name.trim()) {
                    setHabits([...habits, { ...newHabit, id: Date.now(), completions: {} }]);
                    setNewHabit({ name: '', category: 'health', target: 1, unit: 'mal', reminderTime: '09:00', color: 'blue', rhythm: 'daily', weeklyDays: [] });
                    setShowAddModal(false);
                }
            };

            const getDayCompletion = (date) => {
                const dateStr = date.toISOString().split('T')[0];
                const active = habits.filter(h => isActiveOnDate(h, date));
                if (active.length === 0) return 100;
                const total = active.reduce((sum, h) => {
                    const c = h.completions[dateStr];
                    return sum + (c ? (c.completed / c.target) * 100 : 0);
                }, 0);
                return Math.round(total / active.length);
            };

            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const startDay = firstDay.getDay();
                const days = [];
                for (let i = 0; i < startDay; i++) days.push(null);
                for (let d = 1; d <= daysInMonth; d++) days.push(new Date(year, month, d));
                return days;
            };

            const renderToday = () => {
                const today = selectedDate.toISOString().split('T')[0];
                const active = habits.filter(h => isActiveOnDate(h, selectedDate));

                return (
                    <div className="space-y-4 animate-fade-in">
                        <h2 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                            {selectedDate.toLocaleDateString('de-DE')}
                        </h2>
                        {active.length === 0 && (
                            <div className={`text-center py-12 rounded-xl ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                                <div className="text-4xl mb-2">üò¥</div>
                                <p>Heute keine Gewohnheiten</p>
                            </div>
                        )}
                        {active.map(h => {
                            const c = h.completions[today] || { completed: 0, target: h.target };
                            const pct = Math.round((c.completed / c.target) * 100);
                            const done = c.completed >= c.target;
                            return (
                                <div key={h.id} className={`p-6 rounded-xl shadow-lg ${darkMode ? 'bg-gray-800' : 'bg-white'} ${done ? 'ring-2 ring-green-500' : ''}`}>
                                    <div className="flex justify-between mb-4">
                                        <div>
                                            <h3 className={`text-lg font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>{h.name}</h3>
                                            <span className={`text-xs px-2 py-1 rounded ${categories[h.category].color}`}>
                                                {categories[h.category].icon} {categories[h.category].name}
                                            </span>
                                        </div>
                                        <button onClick={() => setEditingHabit(h)} className="text-2xl">‚úèÔ∏è</button>
                                    </div>
                                    <div className="mb-4">
                                        <div className="flex justify-between text-sm mb-2">
                                            <span>{c.completed} von {c.target} {h.unit}</span>
                                            <span className="font-bold">{pct}%</span>
                                        </div>
                                        <div className={`h-3 rounded-full ${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>
                                            <div className={`h-3 rounded-full ${done ? 'bg-green-500' : colors[h.color]}`} 
                                                 style={{ width: `${Math.min(pct, 100)}%` }}></div>
                                        </div>
                                    </div>
                                    <div className="flex justify-between items-center">
                                        <div className="flex gap-2">
                                            <button onClick={() => updateProgress(h.id, false)} disabled={c.completed === 0}
                                                className="px-3 py-1 bg-red-100 text-red-600 rounded hover:bg-red-200 disabled:opacity-50">‚àí</button>
                                            <button onClick={() => updateProgress(h.id, true)} disabled={c.completed >= c.target}
                                                className="px-3 py-1 bg-green-100 text-green-600 rounded hover:bg-green-200 disabled:opacity-50">+</button>
                                        </div>
                                        {done && <span className="text-green-600 font-bold">Geschafft! üéâ</span>}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                );
            };

            const renderCalendar = () => {
                const days = getDaysInMonth(calendarDate);
                const monthName = calendarDate.toLocaleDateString('de-DE', { month: 'long', year: 'numeric' });

                return (
                    <div className="space-y-4 animate-fade-in">
                        <div className="flex justify-between items-center">
                            <h2 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>Kalender üìÖ</h2>
                            <div className="flex gap-2">
                                <button onClick={() => setCalendarDate(new Date(calendarDate.getFullYear(), calendarDate.getMonth() - 1))}
                                    className={`px-3 py-1 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>‚Äπ</button>
                                <span className={`px-4 py-1 ${darkMode ? 'text-white' : 'text-gray-800'}`}>{monthName}</span>
                                <button onClick={() => setCalendarDate(new Date(calendarDate.getFullYear(), calendarDate.getMonth() + 1))}
                                    className={`px-3 py-1 rounded ${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`}>‚Ä∫</button>
                            </div>
                        </div>
                        <div className={`p-4 rounded-xl ${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg`}>
                            <div className="grid grid-cols-7 gap-2 mb-2">
                                {['So','Mo','Di','Mi','Do','Fr','Sa'].map(d => (
                                    <div key={d} className="text-center font-bold text-sm">{d}</div>
                                ))}
                            </div>
                            <div className="grid grid-cols-7 gap-2">
                                {days.map((day, i) => {
                                    if (!day) return <div key={i}></div>;
                                    const comp = getDayCompletion(day);
                                    const color = comp >= 80 ? 'bg-green-500' : comp >= 60 ? 'bg-yellow-500' : comp >= 40 ? 'bg-orange-500' : comp > 0 ? 'bg-red-400' : 'bg-gray-300';
                                    const isToday = day.toISOString().split('T')[0] === new Date().toISOString().split('T')[0];
                                    return (
                                        <button key={i} onClick={() => { setSelectedDate(day); setView('today'); }}
                                            className={`p-2 rounded text-center text-sm ${isToday ? 'ring-2 ring-blue-500' : ''} ${darkMode ? 'bg-gray-700 text-white' : 'bg-gray-100'} hover:scale-105`}>
                                            <div className="font-bold">{day.getDate()}</div>
                                            <div className={`h-1 rounded mt-1 ${color}`}></div>
                                            <div className="text-xs">{comp}%</div>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                );
            };

            const renderStats = () => {
                const today = new Date();
                const weekDates = [];
                for (let i = 0; i < 7; i++) {
                    const d = new Date(today);
                    d.setDate(today.getDate() - today.getDay() + i);
                    weekDates.push(d);
                }

                return (
                    <div className="space-y-6 animate-fade-in">
                        <h2 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>Statistiken üìä</h2>
                        
                        <div className={`p-6 rounded-xl ${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg`}>
                            <h3 className="text-xl font-bold mb-4">Diese Woche</h3>
                            <div className="flex gap-2 justify-around">
                                {weekDates.map((d, i) => {
                                    const comp = getDayCompletion(d);
                                    const color = comp >= 80 ? 'bg-green-500' : comp >= 60 ? 'bg-yellow-500' : 'bg-orange-500';
                                    return (
                                        <div key={i} className="text-center">
                                            <div className="text-xs mb-2">{d.toLocaleDateString('de-DE', {weekday: 'short'})}</div>
                                            <div className={`w-12 rounded ${color}`} style={{height: `${Math.max(comp, 10)}px`}}></div>
                                            <div className="text-xs mt-1 font-bold">{comp}%</div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        <div className={`p-6 rounded-xl ${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg`}>
                            <h3 className="text-xl font-bold mb-4">Gewohnheiten √úbersicht</h3>
                            {habits.map(h => {
                                const total = Object.keys(h.completions).length;
                                const completed = Object.values(h.completions).filter(c => c.completed >= c.target).length;
                                const rate = total > 0 ? Math.round((completed / total) * 100) : 0;
                                return (
                                    <div key={h.id} className={`p-4 rounded mb-2 ${darkMode ? 'bg-gray-700' : 'bg-gray-100'}`}>
                                        <div className="flex justify-between mb-2">
                                            <span className="font-bold">{h.name}</span>
                                            <span className="text-lg font-bold text-green-500">{rate}%</span>
                                        </div>
                                        <div className="text-sm text-gray-500">{completed} von {total} Tagen erfolgreich</div>
                                        <div className={`h-2 rounded mt-2 ${darkMode ? 'bg-gray-600' : 'bg-gray-300'}`}>
                                            <div className="h-2 bg-green-500 rounded" style={{width: `${rate}%`}}></div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            return (
                <div className={`min-h-screen p-4 ${darkMode ? 'bg-gray-900' : 'bg-gray-50'}`}>
                    <div className="max-w-4xl mx-auto">
                        <div className={`p-6 rounded-xl shadow-xl mb-6 ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                            <div className="flex justify-between items-center mb-4">
                                <h1 className={`text-3xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                                    Habit Tracker Pro üéØ
                                </h1>
                                <div className="flex gap-2">
                                    <button onClick={() => setShowAddModal(true)}
                                        className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                                        + Neu
                                    </button>
                                    <button onClick={() => setDarkMode(!darkMode)}
                                        className="px-4 py-2 bg-gray-700 text-white rounded-lg">
                                        {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                                    </button>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                {[['today','Heute','üè†'],['calendar','Kalender','üìÖ'],['stats','Statistiken','üìä']].map(([k,l,i]) => (
                                    <button key={k} onClick={() => setView(k)}
                                        className={`px-4 py-2 rounded-lg ${view === k ? 'bg-blue-500 text-white' : darkMode ? 'bg-gray-700 text-white' : 'bg-gray-200'}`}>
                                        {i} {l}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {view === 'today' && renderToday()}
                        {view === 'calendar' && renderCalendar()}
                        {view === 'stats' && renderStats()}

                        {/* Notifications */}
                        <div className="fixed top-4 right-4 space-y-2 z-50">
                            {notifications.map(n => (
                                <div key={n.id} className={`p-4 rounded-xl shadow-2xl animate-slide-in ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                                    <div className="flex gap-3">
                                        <div className="text-2xl">üîî</div>
                                        <div>
                                            <div className="font-bold">{n.habit.name}</div>
                                            <div className="text-sm text-gray-500">Ziel: {n.habit.target} {n.habit.unit}</div>
                                            <div className="flex gap-2 mt-2">
                                                <button onClick={() => { updateProgress(n.habit.id, true); setNotifications(prev => prev.filter(x => x.id !== n.id)); }}
                                                    className="px-3 py-1 bg-green-500 text-white text-sm rounded">Erledigt</button>
                                                <button onClick={() => setNotifications(prev => prev.filter(x => x.id !== n.id))}
                                                    className="px-3 py-1 bg-gray-500 text-white text-sm rounded">Sp√§ter</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Add Modal */}
                        {showAddModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                                <div className={`max-w-md w-full p-6 rounded-xl ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                                    <h3 className="text-2xl font-bold mb-4">Neue Gewohnheit</h3>
                                    <input value={newHabit.name} onChange={e => setNewHabit({...newHabit, name: e.target.value})}
                                        placeholder="Name" className="w-full p-2 border rounded mb-3"/>
                                    <div className="flex gap-2 mb-3">
                                        <input type="number" value={newHabit.target} onChange={e => setNewHabit({...newHabit, target: parseInt(e.target.value)||1})}
                                            className="w-1/2 p-2 border rounded" placeholder="Ziel"/>
                                        <input value={newHabit.unit} onChange={e => setNewHabit({...newHabit, unit: e.target.value})}
                                            className="w-1/2 p-2 border rounded" placeholder="Einheit"/>
                                    </div>
                                    <input type="time" value={newHabit.reminderTime} onChange={e => setNewHabit({...newHabit, reminderTime: e.target.value})}
                                        className="w-full p-2 border rounded mb-3"/>
                                    <div className="flex gap-2">
                                        <button onClick={() => setShowAddModal(false)} className="flex-1 py-2 border rounded">Abbrechen</button>
                                        <button onClick={addHabit} className="flex-1 py-2 bg-blue-500 text-white rounded">Hinzuf√ºgen</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Edit Modal */}
                        {editingHabit && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                                <div className={`max-w-md w-full p-6 rounded-xl ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                                    <div className="flex justify-between mb-4">
                                        <h3 className="text-2xl font-bold">Bearbeiten</h3>
                                        <button onClick={() => { setHabits(habits.filter(h => h.id !== editingHabit.id)); setEditingHabit(null); }}
                                            className="px-3 py-1 bg-red-500 text-white rounded">üóëÔ∏è L√∂schen</button>
                                    </div>
                                    <input value={editingHabit.name} onChange={e => setEditingHabit({...editingHabit, name: e.target.value})}
                                        className="w-full p-2 border rounded mb-3"/>
                                    <div className="flex gap-2">
                                        <button onClick={() => setEditingHabit(null)} className="flex-1 py-2 border rounded">Abbrechen</button>
                                        <button onClick={() => { setHabits(habits.map(h => h.id === editingHabit.id ? editingHabit : h)); setEditingHabit(null); }}
                                            className="flex-1 py-2 bg-green-500 text-white rounded">üíæ Speichern</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(React.createElement(HabitTracker), document.getElementById('root'));
    </script>
</body>
</html>
